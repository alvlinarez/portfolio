<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Saira+Extra+Condensed&family=Open+Sans&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Portfolio</title>
</head>
<body>
  <div class="container">
    <aside>
      <nav>
        <ul>
          <li>About</li>
          <li>Skills</li>
          <li>Projects</li>
          <li>Experience</li>
        </ul>
      </nav>
      <div class="asideIconsContainer">
        <a href="https://github.com/alvlinarez" target="_blank">
          <span>
            <i class="fab fa-github"></i>
          </span>
        </a>
        <a href="https://www.linkedin.com/in/alvlinarez" target="_blank">
          <span>
            <i class="fab fa-linkedin"></i>
          </span>
        </a>
        <a href="mailto:alvlinarez@gmail.com">
          <span>
            <i class="fas fa-envelope"></i>
          </span>
        </a>
      </div>
    </aside>

    <main>
      <section id="about">
        <div class="aboutIntroductionContainer">
          <div class="title">
            <h1>
              <a class="typewrite" data-period="2000"
                 data-type='[ "Hi, I am Alvaro Linarez, a Front end developer." ]'>
                <span class="wrap"></span>
              </a>
            </h1>
          </div>
          <p>Front End developer with more than 3 years of experience, passionate about creating elegant,
            efficient and responsive websites.</p>
        </div>
        <div class="aboutIconsContainer">
          <a href="https://github.com/alvlinarez" target="_blank">
          <span>
            <i class="fab fa-github"></i>
          </span>
          </a>
          <a href="https://www.linkedin.com/in/alvlinarez" target="_blank">
          <span>
            <i class="fab fa-linkedin"></i>
          </span>
          </a>
          <a href="mailto:alvlinarez@gmail.com">
          <span>
            <i class="fas fa-envelope"></i>
          </span>
          </a>
        </div>
      </section>

      <section id="skills">
        <div class="skillsTitle">
          <h1>SKILLS</h1>
        </div>

        <div class="skillsGrid">

          <div class="skillsGridItem">
            <div>
              <span><i class="fab fa-react" style="color: #61DBFB"></i></span>
            </div>
            <p>React</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <img src="./assets/static/redux.png" alt="Redux Icon">
            </div>
            <p>Redux</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <img src="./assets/static/nodejs.png" alt="Nodejs Icon">
            </div>
            <p>Node.js</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <span><i class="fab fa-git-alt" style="color: #F1502F"></i></span>
            </div>
            <p>Git</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <span><i class="fab fa-sass" style="color: #CD6799"></i></span>
            </div>
            <p>Sass</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <img src="./assets/static/mongodb.png" alt="MongoDB Icon">
            </div>
            <p>MongoDB</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <img src="./assets/static/graphql.png" alt="GraphQL Icon">
            </div>
            <p>GraphQL</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <img src="./assets/static/apollo.png" alt="Apollo Icon">
            </div>
            <p>Apollo</p>
          </div>

          <div class="skillsGridItem">
            <div>
              <span><i class="fab fa-aws"></i></span>
            </div>
            <p>AWS</p>
          </div>

        </div>
      </section>

      <section id="projects">
        <h1>PROJECTS</h1>
      </section>

      <section id="experience">
        <h1>EXPERIENCE</h1>
      </section>
    </main>
  </div>
  <script type="text/javascript" src="./js/typewriter.js"></script>
</body>
</html>
